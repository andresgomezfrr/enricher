machine:
  java:
    version: openjdk8

dependencies:
  override:
    - mvn -Dmaven.test.skip=true install

test:
  override:
    - sudo mkdir -p /var/log/ks-enricher/ && sudo chown -R ubuntu:ubuntu /var/log/ks-enricher/
    - mvn clean test
  post:
    - mvn package -Dmaven.test.skip=true -P dist
    - cp distribution/target/enricher-dist.tar.gz $CIRCLE_ARTIFACTS/
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;

deployment:
  master:
    branch: master
    commands:
      - mvn deploy -Dmaven.test.skip=true -P dist
  release:
    tag: /enricher-.*/
    commands:
      - mvn deploy -Dmaven.test.skip=true -P dist